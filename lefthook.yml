pre-commit:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,css,scss,less,html,md,yaml,yml,graphql,mdx}"
      run: npx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
pre-push:
  commands:
    version-check:
      run: curl -sSL https://raw.githubusercontent.com/radiosilence/blit-workflows/refs/heads/main/scripts/tag-latest.sh | bash
