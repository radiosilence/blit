pre-commit:
  parallel: true
  commands:
    pretty-quick:
      run: bunx pretty-quick {staged_files} && git add {staged_files}
    eslint:
      glob: "*.{tsx,ts}"
      run: bunx eslint {staged_files}

fixer:
  parallel: true
  commands:
    fix:
      glob: "*.{tsx,ts}"
      run: bunx eslint --fix {all_files}
