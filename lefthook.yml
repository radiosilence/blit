pre-commit:
  parallel: true
  commands:
    pretty-quick:
      run: bunx pretty-quick {staged_files} && git add {staged_files}
    eslint-web:
      glob: "./web/*.{tsx,ts,astro,mjs,js}}"
      run: bunx eslint -c ./web/eslint.config.mjs {staged_files}
pre-push:
  scripts:
    "version-check":
      runner: bash
      script: scripts/version-check.sh
